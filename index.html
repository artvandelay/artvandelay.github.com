<html>
<head>
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
  
  <title>Our Private Alcove</title>
  <h1>Our Private Alcove</h1>
  

</head>
<body>


<div id='messagesDiv'></div>
<input type='text' id='nameInput' placeholder='Name'>
<input type='text' id='messageInput' placeholder='Message...'>
<script>

  // Get a reference to the root of the chat data.
  var messagesRef = new Firebase('https://mjchakli.firebaseio.com/');

  // When the user presses enter on the message input, write the message to firebase.
  $('#messageInput').keypress(function (e) {
    if (e.keyCode == 13) {
      var name = $('#nameInput').val();
      var text = $('#messageInput').val();
      var d = new Date();
      var time = d.toTimeString();
      var m = d.getMinutes().toString();
      var h = d.getHours().toString();
      var s = d.getSeconds().toString();
      var time=h.concat(':').concat(m).concat(':').concat(s);
      
      messagesRef.push({name:name, text:text, time:time});
      $('#messageInput').val('');

    }
  });

  // Add a callback that is triggered for each chat message.
  messagesRef.limit(10).on('child_added', function (snapshot) {
       
    var message = snapshot.val();


    $('<div/>').text(message.text).prepend($('<em/>')
      .text(message.time+ '-> '+message.name+': ')).appendTo($('#messagesDiv'));
    $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
  });
</script>
</body>
</html>
